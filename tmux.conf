#Use the same shell as default
set -g default-shell $SHELL

# status bar
# set-option -g status-utf8 on

# Enable mouse actions
set -g mouse on

# Use 256 colors
set -g default-terminal "screen-256color"

bind C-b last-window

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

set -g set-titles on
set -g set-titles-string "#T"

# Start numbering at 1
set -g base-index 1

# Allows for faster key repetition
set -s escape-time 0

# Rather than constraining window size to the maximum size of any client 
# connected to the *session*, constrain window size to the maximum size of any 
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# Allows us to use C-a a <command> to send commands to a TMUX session inside 
# another TMUX session
bind-key a send-prefix

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# Plugins
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-yank'

# Vim pane split compatibility
# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# Enable cursor movement with C-Right etc
unbind C-Left
unbind C-Right
set-window-option -g xterm-keys on

# Main bar colours
set-option -g status-bg "#282a36"
set-option -g status-fg "#f8f8f2"

# active window title colors
set-window-option -g window-status-current-bg "#bd93f9" #"#5f5faf"
set-window-option -g window-status-current-fg "#1c1c1c"
#set-window-option -g window-status-current-attr bright

# default window title colors
set-window-option -g window-status-fg "#f8f8f2" #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# pane border
set-option -g pane-border-fg "#282a36"
set-option -g pane-active-border-fg "#5f5faf"

# message text
set-option -g message-bg "#282a36" #base02
set-option -g message-fg "#ffb86c" #orange

